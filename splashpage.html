<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        /* Ensure images are displayed without gaps */
        img {
            display: block;
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* Flexbox layout to align images properly */
        .splash-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .splash-row {
            display: flex;
            width: 100%;
        }

        .splash-row img {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Top row with three images -->
        <div class="splash-row">
            <img src="images/time.png" alt="Time">
            <img src="images/splashpage_02.png" alt="Splash Page Center">
            <img src="images/settings.png" alt="Settings">
        </div>
        <!-- Bottom row with three images -->
        <div class="splash-row">
            <img src="images/gridscan.png" alt="Grid Scan">
            <img src="images/linescan.png" alt="Line Scan">
            <img src="images/mapview.png" alt="Map View">
        </div>
    </div>
</body>
</html>
